<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-2xl h-[90vh] flex flex-col bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-500 to-blue-500 p-4 text-center font-bold text-lg">
      ðŸ¤– Gemini Chatbot
    </div>
    
    <!-- Chat Messages -->
    <div id="chat" class="flex-1 p-4 overflow-y-auto space-y-3">
      <!-- Messages dynamically appear here -->
    </div>
    
    <!-- Input Area -->
    <div class="border-t border-gray-700 p-3 flex items-center gap-2 bg-gray-850">
      <input id="msg" 
        class="flex-1 p-3 rounded-xl bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" 
        placeholder="Type your message..." />
      <button onclick="sendMsg()" 
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-xl font-medium transition">
        Send
      </button>
    </div>
  </div>

  <script>
    async function sendMsg() {
      const input = document.getElementById("msg");
      const chat = document.getElementById("chat");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      chat.innerHTML += `
        <div class="flex justify-end">
          <div class="bg-blue-600 text-white px-4 py-2 rounded-2xl max-w-[75%] shadow">
            ${message}
          </div>
        </div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      // Send request
      const res = await fetch("https://chatbot-w4ww.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      // Show bot reply
      chat.innerHTML += `
        <div class="flex justify-start">
          <div class="bg-gray-700 text-white px-4 py-2 rounded-2xl max-w-[75%] shadow">
            ${data.reply}
          </div>
        </div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>

</html>
